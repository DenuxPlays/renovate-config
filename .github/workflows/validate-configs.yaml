name: Validate Renovate Configurations

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  validate-renovate-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install renovate-config-validator package
        run: npm install -g renovate-config-validator

      - name: Validate JSON5 files
        run: |
          find . -name '*.json5' -print0 | while IFS= read -r -d '' file; do
            echo "Validating $file"
            renovate-config-validator "$file" --strict
          done
